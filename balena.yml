name: balena-app
description: >-
  The Balena Application plugin for Grafana allows to display device information and manage services using Balena Supervisor API.
post-provisioning: >-
  [![balena](https://github.com/volkovlabs/volkovlabs-balena-app/actions/workflows/balena.yml/badge.svg)](https://github.com/volkovlabs/volkovlabs-balena-app/actions/workflows/balena.yml)
  ## Usage instructions
  Include this snippet in your docker-compose.yml file under 'services':
    
    ```
  grafana:
    image: bh.cr/volkovlabs/balena-app
    network_mode: host
    restart: always
    labels:
      io.balena.features.supervisor-api: "1"
    ```
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/VolkovLabs/volkovlabs-balena-app'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/VolkovLabs/volkovlabs-balena-app/main/img/block.png'
data:
  defaultDeviceType: raspberrypi4-64
supportedDeviceTypes:
  - raspberrypi4-64
  - intel-nuc
  - jetson-nano
  - genericx86-64-ext

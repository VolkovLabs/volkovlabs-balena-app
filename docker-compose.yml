version: '2.1'

services:
  grafana:
    build:
      context: ./
      dockerfile: Dockerfile
    image: ghcr.io/volkovlabs/balena-app:latest
    network_mode: host
    restart: always
    labels:
      io.balena.features.supervisor-api: '1'
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - postgres

volumes:
  grafana-data:
